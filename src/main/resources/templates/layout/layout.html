<!DOCTYPE html>
<html xmlsn:th="http://www.thymeleaf.org"
xmls:layout="http:www.ultraq.net.nz/thmyleaf/layout">
<!--
xmlns:layout ベースとするテンプレートページに、各コンテンツページのコンテンツデータを組み込んでページを生成することができます。
layout:replace

-->


<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!--CSS読み込み-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <!--JS読み込み時は、defer必須：画面読み込みが改善-->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title></title>
</head>
<body>
    <!--ヘッダー-->
    <nav layout:replace="~{layout/header::header}"></nav>
    <!--メニュー-->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2 bg-light sidebar pt-2">
                <div layout:replace="~{layout/menu::menu}"></div>
            </nav>
        </div>
    </div>
    <!--コンテンツ-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 offset-sm-2 main">
                <div layout:fragment="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
